

[bar/mybar]
; ──────────────────────────────
width = 100%
height = 24
background = #1e1e2e
foreground = #cdd6f4

; fonts (you can adjust size/family)
font-0 = "GohuFont uni14 Nerd Font Propo:size=13;2"

; what to show where
modules-left = shutdown reboot uptime
modules-center = workspaces
modules-right = date

; keep it on top of fullscreen (optional)
override-redirect = false

; ──────────────────────────────
[module/workspaces]
type = internal/xworkspaces

; show only named desktops (if you have gaps in numbering)
pin-workspaces = true

; scrolling between desktops (optional)
; enable-scroll = true

; how labels look
label-active = %{T1}%name%%{T-}
label-occupied = %{T1}%name%%{T-}
label-urgent = %{T1}%name%%{T-}
label-empty = %index%

; padding around each label
label-active-padding   = 2
label-occupied-padding = 2
label-urgent-padding   = 2
label-empty-padding    = 2

; colors (override these in the [colors] section if you like)
label-active-foreground   = #89b4fa
label-active-background   = #1e1e2e
label-occupied-foreground = #cdd6f4
label-empty-foreground    = #6c7086
label-urgent-foreground   = #f38ba8

; ──────────────────────────────
[module/date]
type = internal/date
interval = 1

; format it however you like
date = "%a %d, %b %Y %I:%M:%S %p"
label = %date%
label-padding = 1

; ──────────────────────────────
[colors]
background = #1e1e2e
foreground = #cdd6f4


[module/shutdown]
type = custom/text
content = "  %{T1}⏻%{T-} "
click-left = poweroff


[module/reboot]
type = custom/text
content = " %{T1}%{T-}"
click-left = reboot


[module/uptime]
type = custom/script
exec = awk '{up=$1/60; hrs=int(up/60); min=int(up%60); print hrs "h " min "m"}' /proc/uptime
interval = 60
label =  ― %output%
label-padding = 2
